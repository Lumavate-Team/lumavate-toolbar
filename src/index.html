<!DOCTYPE html>
<html dir="ltr" lang="en">
<head>
  <meta charset="utf-8">
  <title>Stencil Starter App</title>
  <meta name="Description" content="Welcome to the Stencil App Starter. You can use this starter to build entire apps all with web components using Stencil!">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0">
  <meta name="theme-color" content="#16161d">
  <meta name="apple-mobile-web-app-capable" content="yes">

  <meta http-equiv="x-ua-compatible" content="IE=Edge"/>

  <script src="/build/lumavate-toolbar.js"></script>

  <link rel="apple-touch-icon" href="/assets/icon/icon.png">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="icon" type="image/x-icon" href="/assets/icon/favicon.ico">

<body>

	<lumavate-toolbar backgroundcolor='#ACACAC' 
		items='[
		{"title":"Home","icon":"home","url":"http://google.com","color":"red"},
		{"title":"Good","icon":"note_add","url":"http://google.com","color":"blue"},

  <style>
    body {
      margin: 0px;
      padding: 0px;
      font-family: sans-serif;
    }
  </style>
